<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    
    
    <title>Gitfav</title>
</head>
<script src="js/main.js" type="module" defer></script>
<body>
    <div id="app">
    <header>
        <nav>
            <div class="headerNav">
            <img src="assets/logoGit.png" class="logo">
            <div class="gitFavoriteLayout">
            <input class="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
            <button class="search"> <img src="assets/star.png"> Favoritar</button>
        </div>
    </div>
        </nav>
    </header>
    
    <table>
        <thead>
          <tr class="tHead">
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
</div>


    
</body>
</html>
